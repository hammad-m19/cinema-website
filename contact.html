<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - CineScope</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
      gap: 2em;
    }

    .contact-form,
    .contact-info {
      flex: 1 1 300px;
      background: #172343;
      border-radius: 12px;
      padding: 2em;
      color: #fff;
    }

    .contact-info h3 {
      margin-bottom: 1em;
    }

    .contact-info p {
      margin: 0.5em 0;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    .contact-info i {
      color: #e94560;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1em;
      border: none;
      border-radius: 8px;
    }

    .contact-form button {
      padding: 0.7em 1em;
      background: #e94560;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #d63049;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>CineScope ðŸŽ¬</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="now-showing.html">Now Showing</a>
      <a href="upcoming.html">Upcoming</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center">Contact Us</h2>
    <div class="contact-container">
      
      <form class="contact-form">
        <label>Your Name:<br>
          <input type="text" required>
        </label>
        <label>Email:<br>
          <input type="email" required>
        </label>
        <label>Message:<br>
          <textarea rows="5" required></textarea>
        </label>
        <button type="submit">Send Message</button>
      </form>

      
      <div class="contact-info">
        <h3>Reach Us</h3>
        <p><i class="fas fa-phone"></i> +92 312 3456789</p>
        <p><i class="fas fa-envelope"></i> support@cinescope.com</p>
        <p><i class="fas fa-map-marker-alt"></i> Lahore, Pakistan</p>
        <p><i class="fas fa-clock"></i> Mon - Sat: 10am - 10pm</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CineScope. All rights reserved.</p>
  </footer>
</body>
</html>
